<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 styleLeft" id="LeftDiv">

        <div class="row col-md-5 " id="LeftFirst">
          <h1 class="overlined" style="font-size:35px">FutureStock</h1>

            <h3 class="overlined_next">IT회사명를 입력하세요. 입력 가능한 회사명은 <a href="/company" style="color:rgb(163, 197, 8); 
              text-decoration:none">다음 링크</a>에서 확인가능합니다.</h3>
          </div>
          <form id="searchForm" class="p-2" method="post" style="display: flex;">

            <button class="btn btn-outline-success" type="submit" style="font-size: 28px; padding: 12px;">Search</button>
          </form>
        </div>

        <div class="row col-md-5 py-5" id="acumulated">
          <h1 class="col-10 overlined">기록</h1>
          <div class="col-2" style="display: flex; justify-content:center;">
            <a href="/pastTable">
              <img class="py-1" src="/images/plus.png" alt="plusImage" width="45" height="48">
            </a>
          </div>
          

          <div class="row p-3" style="font-size:28px">
            <table class="table table-striped" >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">DATE</th>
                  <th scope="col">COMPANY</th>
                  <th scope="col">PREDICT</th>
                </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
            </table>
          </div>
        </div>

      </div>
      <div class="col-md-7 styleRight" id="RightDiv">
        <div class="show">
          <h1 id="title"></h1>
          <h2 id="subTitle"></h2>
          <h2 id="rightCompany" style="color:white"></h2>
          <h3 id="rightClass" style="color:white"></h3>
        </div>
      </div>
    </div>
    <div class="text-between-divs">
      <h1 id="title">FutureStock</h1>
    </div>
