<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>FutureStock-pastTable</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <script  src="/javascripts/pastTable.js"></script>
  </head>
  <body>
    <div class="row p-5" style="justify-content:center;">
        <h1 class="companyTitle" style="font-size:40px">FutureStock에서 예측한 기록입니다.</h1>
        <a href="/">
          <img class="px-3" src="/images/out.png" alt="plusImage" width="75" height="48">
        </a>
    </div>
    <div class="row" style="justify-content: center;">
        <form id="searchCompany"  method="post" style="display: flex;">
            <input class="form-control" type="search" placeholder="회사명" aria-label="Search" style="flex-grow: 1; font-size: 28px; padding: 12px; height: 100%">
            <button class="btn btn-outline-success mx-5" type="submit" style="font-size: 28px; padding: 12px; height: 100%">Search</button>
        </form>
    </div>
    <div class="row m-3 p-3" style="font-size:28px">
        <table class="table table-striped" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">DATE</th>
              <th scope="col">PREDICT</th>
              <th scope="col">RESULT</th>
            </tr>
          </thead>
          <tbody id="table-body">
    
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
